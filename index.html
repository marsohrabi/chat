<!DOCTYPE HTML>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

          crossorigin="anonymous">

  <body>
    <div class="container-fluid" id="main-container">
      <!-- removed a row div here-->
      <div id="messages-users-container">
        <div id="messages-container">
          <div id="messages">
            <ul id="messages_list"></ul>
            <div id="bottom"></div>

          </div>
        </div>
        <div id="users_tab">
          <div id="users_btn" onclick="toggle_users()" style="text-align: end;"><i class="fas fa-user-friends"></i></div>
          
          <ul id="users"></ul>
        </div>
      </div>
      
      <div class="row" id="error"></div>
      <div class="row" id="name">Chatting as<div id="nickname"></div> :</div>
      <div class="row" id="input">
        <div class="col-12">
          <form action="">
            <input id="m" autocomplete="off" /><button><i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
      <div class="row" id="errors"></div>
    </div>
